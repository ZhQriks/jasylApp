<div class="post" *ngFor="let p of posts">
  <div class="user">
    <div style="display: flex; align-items: center">
      <a>
      <div class="profile-pic"><img src="assets/icons/feed/posts/logoPost1.png" alt="logo"></div>
    </a>
      <p class="username">{{p.title}}</p>
    </div>
    <p class="date">today</p>
  </div>
  <a>
    <div class="post-pic"><img src="assets/icons/feed/posts/post1.png" alt="post"></div>
  </a>
</div>
