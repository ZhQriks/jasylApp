<div class="tui-container_adaptive">
  <div class="tui-row tui-row_sme">
    <tui-primitive-textfield
      style="width: 245px; border-radius: 25px;"
      iconAlign="left"
      tuiTextfieldSize="s"
      iconContent="tuiIconSearch"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldLabelOutside]="true"
    >
      Find an organization
    </tui-primitive-textfield>
    <a
      appearance="searchBtn"
      style="width: 47px;height: 35px"
      tuiIconButton
      type="button"
      icon="assets/icons/feed/search.svg"
      tuiMode="onLight"
      class="tui-space_right-3 tui-space_bottom-3"
      [routerLink]=""
    ></a>
  </div>
</div>
